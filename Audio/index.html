<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio JS</title>


    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
        

    <!-- FONT AWESOME PACK -->
    <script src="https://kit.fontawesome.com/8ff303108c.js" crossorigin="anonymous"></script>


    <!-- CSS STYLE -->
    <link rel="stylesheet" href="styles.css">

    <!-- FAVICON -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">

</head>
<body id="bodyID">

    <div id="container">

        <audio id="audioPlayerId" src="assets/30sec.mp3" controls autoplay muted></audio>

        <div class="btn-area">
            <div class="btn" onclick="playSound()">
                <i class="fas fa-play"></i>
            </div>
            <div class="btn" onclick="pauseSound()">
                <i class="fas fa-pause"></i>
            </div>
            <div id="muteBtn" class="btn" onclick="unmute()">
                <i class="fas fa-volume-up"></i>
            </div>

            <!-- NEW KNOWLEDGE HERE -->
            <div class="btn" onclick="getSong('songList')">Song 1</div>
            <div class="btn" onclick="getSong('songList2')">Song 2</div>
            <div class="btn" onclick="getSong('songList3')">Song 3</div>
        </div>

        <div id="seekBar" class="seek-bar">
            <div id="durationBar" class="duration-bar"></div>
            <div id="endBar" class="end-bar"></div>
        </div>

        <div id="timeInfo" class="time-info">
            <p id="currentTime"></p>
            /
            <p id="totalTime"></p>
        </div>

        <div id="musicInfo">
            <h1 id="titleText"></h1>
            <h4 id="artistText"></h4>
        </div>



    </div>


    <!-- JAVASCRIPT -->
    <script src="script.js"></script>
    
</body>
</html>
