<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spotizy</title>


    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
        

    <!-- FONT AWESOME PACK -->
    <script src="https://kit.fontawesome.com/8ff303108c.js" crossorigin="anonymous"></script>


    <!-- CSS STYLE -->
    <link rel="stylesheet" href="styles-page1.css">
    <link rel="stylesheet" href="styles-page2.css">
    <link rel="stylesheet" href="animation.css">


    <!-- FAVICON -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
    </head>
<body>
    <audio src="" id="audioPlayer"></audio>
    <div id="app">

      

        <!-- APP PAGE 1 -->
        <div id="page1">



            <!-- TODAY INFO -->
            <!-- ? get date and day dynamically -->
            <div id="dayInfo">
                <h1 id="todayDay">Friday</h1>
                <h3 id="todayDate">24 Sept 2021</h3>
                <div class="trade-mark">
                    <p>Made with <i class="fas fa-heart"></i> zahinz.io</p>
                </div>
                <div id="menuTop">
                    <i class="fas fa-bars"></i>
                </div>
            </div>



            <!-- SEARCHBAR -->
            <!-- ? play mucic according typed mood -->
            <div id="searchArea">
                <div id="searchBar">
                    <i id="searchBtn" class="fas fa-search" onclick="searchAction()"></i>
                    <input type="text" name="" id="searchField" placeholder="What is your mood today?">
                </div>
                <h2 id="searchText">Search the music in your mind</h2>
            </div>



            <!-- MOOD NAV -->
            <!-- ? list of moods, click playMusic() play song in parameter -->
            <!-- * horizontal scroll -->

            <div id="moodNav">
                <h2 id="moodList1" class="nav-title" onclick="selectMusic(0)">Focus</h2>
                <h2 id="moodList2"2 class="nav-title" onclick="selectMusic(1)">Inspiring</h2>
                <h2 id="moodList3" class="nav-title" onclick="selectMusic(2)">Sorrow</h2>
                <h2 id="moodList4" class="nav-title" onclick="selectMusic(3)">Travel</h2>
                <h2 id="moodList5" class="nav-title" onclick="selectMusic(4)">Euphoria</h2>
            </div>



            <!-- MUSIC CARD -->
            <!-- ? list of music, click playMusic() play song in parameter -->
            <!-- * horizontal scroll -->


            <div id="musicNav">

                <div class="music-card" onclick="selectMusic(0)">
                    <div id="musicCard1" class="music-list music-1">
                        <div id="detailsCard1" class="details-card">
                            <div>
                                <h3 id="titleCard1">title</h3>
                                <h4 id="artistCard1">artist</h4>
                            </div>
                            <p id="durationCard1">0:00</p>
                        </div>
                    </div>
                </div>

                <div class="music-card" onclick="selectMusic(1)">
                    <div id="musicCard2" class="music-list music-2">
                        <div id="detailsCard2" class="details-card">
                            <div>
                                <h3 id="titleCard2">title</h3>
                                <h4 id="artistCard2">artist</h4>
                            </div>
                            <p id="durationCard2">0:00</p>
                        </div>
                    </div>
                </div>

                <div class="music-card" onclick="selectMusic(2)">
                    <div id="musicCard3" class="music-list music-3">
                        <div id="detailsCard3" class="details-card">
                            <div>
                                <h3 id="titleCard3">title</h3>
                                <h4 id="artistCard3">artist</h4>
                            </div>
                            <p id="durationCard3">0:00</p>
                        </div>
                    </div>
                </div>

                <div class="music-card" onclick="selectMusic(3)">
                    <div id="musicCard4" class="music-list music-4">
                        <div id="detailsCard4" class="details-card">
                            <div>
                                <h3 id="titleCard4">title</h3>
                                <h4 id="artistCard4">artist</h4>
                            </div>
                            <p id="durationCard4">0:00</p>
                        </div>
                    </div>
                </div>

                <div class="music-card" onclick="selectMusic(4)">
                    <div id="musicCard5" class="music-list music-5">
                        <div id="detailsCard5" class="details-card">
                            <div>
                                <h3 id="titleCard5">title</h3>
                                <h4 id="artistCard5">artist</h4>
                            </div>
                            <p id="durationCard5">0:00</p>
                        </div>
                    </div>
                </div>

            </div>




            <!-- PLAYBACK -->
            <!-- ? static div album cover, title, artist, current duration, total duratin, play/pause, simple time bar  -->

            <div id="playbackInfo">
                <!-- TIME BAR -->
                <div id="totalDurationBar" class="total-duration-bar">
                    <div id="currentDurationBar" class="current-duration-bar"></div>
                </div>

                <!-- STATUS -->
                <div class="status">
                    <div id="playBtn" class="main-btn" onclick="playAudio()">
                        <i class="fas fa-play"></i>
                    </div>
                    <div id="touchArea" onclick="maxSizePlayerPage()">
                        <div id="coverImage" class="cover-image"></div>
                        <div id="detail" class="details">
                            <h3 id="musicTitle" class="music-title"></h3>
                            <h4 id="musicArtist" class="music-artist"></h4>
                            <p><span id="currentDuration">00:00</span> / <span id="totalDuration">00:00</span></p>
                        </div>
                    </div>
                </div>
                
                <!-- NAV -->
                <div id="navHome" class="nav-home">
                    <div id="home" class="nav-btn">
                        <i class="fas fa-headphones-alt"></i>
                        Home
                    </div>
                    <div id="explore" class="nav-btn">
                        <i class="fas fa-globe-asia"></i>
                        Explore
                    </div>
                    <div id="likes" class="nav-btn">
                        <i class="far fa-heart"></i>
                        Likes
                    </div>
                    <div id="user" class="nav-btn">
                        <i class="fas fa-user"></i>
                        Me
                    </div>
                </div>
            </div>


        </div>


        <!-- APP PAGE 2 -->
        <div id="page2">


            <!-- TOP BAR -->
            <div id="topBar">
                <i class="fas fa-angle-down" onclick="minSizePlayerPage()"></i>
                <h3 id="musicArtist" class="music-artist"></h3>
                <i class="fas fa-ellipsis-h"></i>
            </div>

            <!-- THUMBNAIL -->
            <div id="coverPrev"></div>
            <div id="coverNow" onclick="playAudio()">
                <div class="prev-next-controller">
                    <i class="fas fa-backward sec-btn" onclick="prevMusic()"></i>
                    <i class="fas fa-forward sec-btn" onclick="nextMusic()"></i>
                </div>
            </div>
            <div id="coverNext"></div>


            <!-- MUSIC INFO -->
            <div id="musicInfo">
                <h3 id="musicTitle" class="music-title"></h3>
                <h4 id="musicArtist" class="music-artist"></h4>
            </div>

            <div id="totalDurationBar" class="total-duration-bar">
                <div id="currentDurationBar" class="current-duration-bar"></div>
            </div>

            <span id="currentDuration" class="current-duration">00:01</span>
            <span id="totalDuration" class="total-duration">00:00</span>


            <!-- PLAYER BAR -->
            <div id="bottomBar">

                <i class="fas fa-random sec-btn" onclick="shuffleMusic()"></i>

                <i id="loopBtn" class="fas fa-redo-alt sec-btn" onclick="loopBtn()"></i>

                <div class="main-btn" onclick="playAudio()">
                    <i class="fas fa-play"></i>
                </div>

                <i id="muteLabel" class="fas fa-volume-down sec-btn" onclick="volLevel(-0.1)"></i>

                <i class="fas fa-volume-up sec-btn" onclick="volLevel(0.1)"></i>

            </div>


            <!-- NAV -->
            <!-- <div id="navHome" class="nav-home">
                <div id="home" class="nav-btn">
                    <i class="fas fa-headphones-alt"></i>
                    Home
                </div>
                <div id="explore" class="nav-btn">
                    <i class="fas fa-globe-asia"></i>
                    Explore
                </div>
                <div id="likes" class="nav-btn">
                    <i class="far fa-heart"></i>
                    Likes
                </div>
                <div id="user" class="nav-btn">
                    <i class="fas fa-user"></i>
                    Me
                </div>
            </div> -->


        </div>



    </div>







    <!-- JAVASCRIPT -->
    <script src="ui.js"></script>
    <script src="player.js"></script>
    
</body>
</html>
